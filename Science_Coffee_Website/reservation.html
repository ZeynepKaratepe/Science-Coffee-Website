<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Science Coffee</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="reservation.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <img src="img/logo3.png" alt="logo" id="logo" />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="reservation.html">Reservation</a></li>
      </ul>
    </nav>

    <!-- Main -->
    <div class="container2">
      <div class="formimg">
        <form method="POST" action="#">
          <label for="name">Name- Surname:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="number" id="phone" name="phone" required />

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />

          <label for="partySize">Guest Number:</label>
          <select id="partySize" name="partySize" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>

          <label for="tableNumber">Table Number:</label>
          <select id="tableNumber" name="tableNumber" required>
            <option value="1">Table 1</option>
            <option value="2">Table 2</option>
            <option value="3">Table 3</option>
            <option value="4">Table 4</option>
            <option value="5">Table 5</option>
            <option value="6">Table 6</option>
            <option value="7">Table 7</option>
            <option value="8">Table 8</option>
            <option value="9">Table 9</option>
            <option value="10">Table 10</option>
            <option value="11">Table 11</option>
            <option value="12">Table 12</option>
          </select>

          <button type="submit">Make Reservation</button>
        </form>

        <img class="img" src="img/1 (1).png" alt="Restaurant Interior" />
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2023 Science Coffee. All rights reserved.</p>
    </footer>
    <script src="reservation.js"></script>
  </body>
</html>
